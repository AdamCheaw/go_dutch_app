  <div class="wrapper">
    <div class="container">
      <div class="row">
        <div class="span3">

        </div>
        <!--/.span9-->
        <div class="span6">
          <div class="content">
            <div class="module">
              <div class="module-head">
                <h3>POST</h3>
              </div>
              <div class="module-body">
                <div class="form-horizontal row-fluid">
                  <div class="control-group">
                    <label class="control-label" for="basicinput">IP</label>
                    <div class="controls">
                      <input type="text" id="input-IP" name="input-IP" value="localhost" class="span12">
                    </div>
                  </div>
                  <div class="control-group">
                    <label class="control-label" for="basicinput">Port</label>
                    <div class="controls">
                      <input type="text" id="input-port" name="input-port" value="3000" class="span12">
                    </div>
                  </div>
                  <div class="control-group">
                    <label class="control-label" for="basicinput">Sensor Name</label>
                    <div class="controls">
                      <input type="text" id="input-name" name="input-name" value="sensor1" class="span12">
                    </div>
                  </div>
                  <div class="control-group">
                    <label class="control-label" for="basicinput">Type</label>
                    <div class="controls">
                      <input type="text" id="input-type" name="input-type" value="" class="span12">
                    </div>
                  </div>
                  <div class="control-group ">
                    <div class="controls pull-right">
                      <button type="button" class="btn btn-primary" id="input-submit">Submit</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!--/.content-->
        </div>
        <!--/.span12-->
